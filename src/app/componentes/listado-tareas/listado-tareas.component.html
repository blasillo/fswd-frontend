

<div class="relative">
  <div class="flex justify-content-end pb-4 mb-4"
       [style]="{
            width: '65vw'
        }"
  >
    <p-button
      label="AÃ±adir tarea"
      styleClass="bg-green-500 border-green-500"
      (onClick)="mostrarFormulario()"
    ></p-button>
  </div>

  <div *ngFor="let tarea of tareas"
    class="todo border-round-sm shadow-1 flex align-items-center p-3 justify-content-between mb-5"
    [style]="{
            width: '65vw',
            height: '100px'
        }" >
    <div class="flex align-items-center">
      <i class="pi pi-check-circle ml-2 mr-3 text-teal-500"></i>
      <p class="text-sm">{{ tarea.nombre }}</p>
    </div>
    <div class="text-sm flex align-items-center">
        <p-progressBar
          [value]="tarea.estado"
          styleClass="mr-8"
          [color]="tarea.color"
          [style]="{
                      width: '250px',
                      height: '18px'
                  }">
        </p-progressBar>

        <div class="edit-btn flex align-items-center mr-4 border-1 border-round-sm py-1 px-3 border-teal-500 text-teal-500 cursor-pointer">
          <i class="pi pi-file-edit mr-1"></i><span>Editar</span>
        </div>

      <div class="delete-btn align-items-center border-1 border-round-sm py-1 px-3 border-pink-500 text-pink-500 cursor-pointer">
        <i class="pi pi-trash mr-1"></i><span>Borrar</span>
      </div>

    </div>
  </div>
</div>

<p-dialog
  [(visible)]="dialogoVisible"
  [modal]="true"
  [draggable]="false"
  [closable]="false">

</p-dialog>
